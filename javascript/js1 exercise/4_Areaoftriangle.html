<!DOCTYPE html>
<html>
  <head>
    <title>Add Two Numbers in Javascript</title>
  </head>
  <body>
</body>
<script>


const side1 = 5;
const side2 = 6;
const side3 = 7;


const s = (side1 + side2 + side3) / 2;


const areaValue = Math.sqrt(
  s * (s - side1) * (s - side2) * (s - side3)
);

console.log(
  `The area of the triangle is ${areaValue}`
);
</script>
</html>
